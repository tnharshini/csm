<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size:cover;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group a {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin: 150px;
            /* box-sizing: border-box; */
        }
        .form-group a:hover {
            background-color: #063602;
        }
        .login-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        .login-footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* Style for the cross button on hover */
        .close-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body background="web1.jpeg">
    <div class="login-container">
        <div class="close-button" onclick="redirectToHome()">
            &#10006;
        </div>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <br>
            <div class="form-group">
                <a class="login-button"  href="home.html">Login</a><br/>
               
            </div>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="register.html">Sign up here</a>
        </div>
    </div>
    <script>
        function redirectToHome() {
            window.location.href = "home.html"; // Replace "home.html" with your actual home page URL
        }
    </script>
</body>
</html>
